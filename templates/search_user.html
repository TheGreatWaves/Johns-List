{% extends 'base.html' %}

{% block style %}
<link rel="stylesheet" href={{ url_for('static', filename="css/style.css" ) }}>
{% endblock %}

{% block title %}
<title>Search user</title>
{% endblock %}

{% block content %}

<div class="card mx-auto" style="width: 50%; background-color: #0E0E0E;">


  <div class="container square-box d-flex justify-content-center">
    <form method="POST">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Username" id="username" name="username">
        <div class="input-group-append">
          <button type="submit" class="btn"
            style="display: block; width: 100%; background-color: #8885DA;">Search</button>
        </div>
      </div>
    </form>
  </div>
  <ul class="list-group list-group-flush" style="background-color: #0E0E0E">
    {% if users %}
    {% for user in users %}
    <li class="list-group-item" style="background-color: #53518e">
      <!-- <div class="shadow rounded" style="width: 100%; display: block;"> -->
        <div class="row">

          <div class="col-1 well">
            <img src="{{ user.profile_pic_url }}" class="center shadow rounded" alt="poster" style="width: 100%; height: 100%;">
          </div>
          <div class="col-11">
          <a class="btn d-inline-flex align-items-center" style="width: 100%; height: 100%; color: #AAAAAA; background-color: #0E0E0E; align-items: center"
            href="{{ url_for('user', username=user.username) }}" role="button">
            {{ user.username }}
          </a>
          </div>
        </div>
      <!-- </div> -->
    </li>
    {% endfor %}
    {% else %}
    <li class="list-group-item" style="background-color: #53518e">
      <div class="shadow rounded" style="width: 100%; display: block; background-color: #8885DA">
        <a class="btn" style="width: 100%; color: #AAAAAA; background-color: #0E0E0E">No user found</a>
      </div>
    </li>
    {% endif %}
  </ul>
</div>
{% endblock %}
